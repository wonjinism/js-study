<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS로 만드는 원 페이지 사이트</title>
		<link href="css/onepage.css" rel="stylesheet" type="text/css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->		
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/jquery.scrollTo.min.js"></script>
		<script>
			$(function(){
				$("nav a").click(function(e){
					e.preventDefault();
					$.scrollTo(this.hash || 0, 1500);
				});
			});
		</script>
	</head>
	<body>
	<div id="container">
		<header>
			<h1>어디까지 가 봤니?</h1>				
		</header>
		<nav>
			<a href="#eu" class="nav-btn">유럽</a>
			<a href="#us" class="nav-btn">미국</a>
			<a href="#ch" class="nav-btn">중국</a>
			<a href="#jp" class="nav-btn">일본</a>
		</nav>
		<section id="eu" class="page1">
			<h2>Europe</h2>
		</section>
		<section id="us" class="page2">
			<h2>United States</h2>
		</section>
		<section id="ch" class="page3">
			<h2>China</h2>
		</section>
		<section id="jp" class="page4">
			<h2>Japan</h2>
		</section>
	</body>
</html>
