<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tubular 플러그인 연습</title>	
	<style>
		* {
			margin:0;
			padding:0;
		}
		a, a:visited {
			text-decoration:none;
			margin:5px 15px;
			color:white;
		}
	</style>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/jquery.tubular.1.0.js"></script>
	<script>
		$(function(){
			var options={
				videoId: "zhGnuWwpNxI",
				start: 3,
			};
			$("#wrapper").tubular(options);

			// $("a").click(function(e){
			// 	e.preventDefault();
			// });
		});
	</script>
</head>
<body>	
	<div id="wrapper">
		<a href="#" class="tubular-play">재생</a>
		<a href="#" class="tubular-pause">일시정지</a>
		<a href="#" class="tubular-volume-up">소리 키우기</a>
		<a href="#" class="tubular-volume-down">소리 줄이기</a>
		<a href="#" class="tubular-mute">소리 끄기</a>
	</div>
</body>
</html>
