<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>패럴랙스 스크롤링</title>
		<style>
			*, html {
				margin:0;
				padding:0
			}
			#sky {
				background:url('images/bg1.png') 50% 0;
				position:relative;
				width:100%;
				height:1500px;
				margin:0 auto;						
			}			
			#sky article {
				position:absolute;
				top:750px;
				left:40%;
			}
		</style>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script>
			$(document).ready(function(){ // $(function(){})
				var wd = $(window);
				// data-type이 'background'인 section 태그를 찾아 {} 안의 소스 실행
				$('section[data-type="background"]').each(function(){ 
					var bg = $(this);
					
					
					$(window).scroll(function(){ // scroll 이벤트가 발생했을 때 실행할 함수를 {}에 지정
						var yPos = -(wd.scrollTop() / bg.data('speed')); // wd.scrollTop()은 화면을 스크롤 했을 때 브라우저 창 맨 위에서부터 얼마나 스크롤 했는지 스크롤 크기 값을 가져옮.
						var coords = "50%" + yPos + "px"; // 윗 줄에서 계산한 값을 사용해 배경의 좌표 값을 만듦. x좌표 값은 50%(가운데), y좌표 값은 계산한 값을 붙인 후 px
						bg.css({backgroundPosition:coords});
					});
				});
			});
		</script>
	</head>	
	<body>	
		<section id="sky" data-type="background" data-speed="0.5">
			<article><img src="images/balloon.png"></article>
		</section>
	</body>
</html>
