<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		var num1 = Number(prompt('첫 번째 숫자'));
		var num2 = Number(prompt('두 번째 숫자'));

		function sumMulti(a, b){
			if (a == b) {
				return a * b;
			} else {
				return a + b;
			}
		}
		var result = sumMulti(num1, num2);
		console.log(result);
	</script>
</body>
</html>
