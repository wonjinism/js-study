<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const arr1 = [ "Seoul", "Daejeon", "Daegu", "Busan" ];
        const arr2 = [ "Korea", "Japan", "America" ];

        let result = arr1.join("-");
        document.write(result + "<br />");

        result = arr1.concat(arr2);
        document.write(result + "<br />");
        
        result = arr1.slice(2); // 2번 이전 index의 value를 제거한 배열 값을 반환
        document.write(result + "<br />");
        result = arr1.slice(1, 3); // 1~2번 index만 남기고 value 제거한 배열 값 반환
        document.write(result + "<br />");
        
        document.write(arr1 + "<br />"); // 서울 대전 대구 부산
        arr1.sort();
        document.write(arr1 + "<br />"); // 부산 대구 대전 서울
        arr1.reverse();
        document.write(arr1 + "<br />"); // 서울 대전 대구 부산
    </script>
</head>
<body>
    
</body>
</html>
