<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const num = 2.1234;

        const maxNum = Math.max(num, 10, 5, 8, 30);
        document.write(maxNum + "<br />"); // 30
        const minNum = Math.min(num, 10, 5, 8, 30);
        document.write(minNum + "<br />"); // 2.1234
        const roundNum = Math.round(num); 
        document.write(roundNum + "<br />");  // 2
        const floorNum = Math.floor(num);
        document.write(floorNum + "<br />"); // 2
        const ceilNum = Math.ceil(num);
        document.write(ceilNum + "<br />"); // 3
        const rndNum = Math.random(); 
        document.write(rndNum + "<br />"); 
        const piNum = Math.PI;
        document.write(piNum + "<br />"); // 3.141592653589793 (소수점 15자리까지)
    </script>
</head>
<body>
    
</body>
</html>
