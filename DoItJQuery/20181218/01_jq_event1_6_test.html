<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on({
                "mouseover" : function(){
                    $(".txt1").css({"background" : "yellow"});
                },
                "mouseout" : function(){
                    $(".txt1").css({"background" : "none"});
                }
            });
            $(".btn2").hover(function(){
                $(".txt2").css({"background" : "aqua"});
            }, function(){
                $(".txt2").css({"background" : "none"});
            });
        });
    </script>
</head>
<body>
    <p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
