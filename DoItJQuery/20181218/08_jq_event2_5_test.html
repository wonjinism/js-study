<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".menuWrap_1 a").on("click", function(e){
                e.preventDefault();
                $(".menuWrap_1 a").css("background", "none");
                $(this).css("background-color", "#ff0");
            });

            $(".menuWrap_2 a").on("click", function(e){
                e.preventDefault();
                $(".menuWrap_2 a").css("background", "none");
                var index = $(".menuWrap_2 a").index(this);
                $(".menuWrap_2 a").eq(index).css("background", "#0ff");
                $(".idxNum").text(index);
            });
        });
    </script>
</head>
<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index( )</h2>   
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>
</html>
