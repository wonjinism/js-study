<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let t = "Hello Thank you good luck to you";
        document.write(t + "<br />");
        document.write("<table border='1'><tr>");
        for(i in t){
            document.write("<th>" + t.charAt(i) + "</th>");
        }
        document.write("</tr><tr>");
        for(i in t){
            document.write("<th>" + i + "</th>");
        }
        document.write("</tr></table>");
        document.write("<br />");

        document.write(t.charAt(16) + "<br />"); // 공백 포함 17번째(index 16) 글자 반환
        document.write(t.search("you") + "<br />"); // 왼쪽부터 처음 찾은 you의 첫 글자 index를 반환
        document.write(t.indexOf("you") + "<br />"); // 왼쪽부터 처음 찾은 you의 첫 글자 index를 반환
        document.write(t.lastIndexOf("you") + "<br />"); // 오른쪽부터 처음으로 찾은 you의 첫 글자 index를 반환
        document.write(t.lastIndexOf("you", 25) + "<br />"); // 25 index부터 오른쪽으로 처음 찾은 you의 첫글자 index를 반환
        
        // 왼쪽부터 찾아서 발견하면 리턴하고 아니면 null
        document.write(t.match("luck") + "<br />");
        document.write(t.match("lucke") + "<br />"); 

        document.write("=============================== <br />");

        document.write(t.substr(21, 4) + "<br />"); // 문자열 21 index부터 4글자를 반환
        document.write(t.substring(6, 12) + "<br />"); // index 6부터 12 이전 (12-1)까지의 글자 반환
        document.write(t.replace("you", "me") + "<br />"); // t변수의 실제 값을 바꾸지는 않고 바꾼 값을 반환
        document.write(t.toLowerCase() + "<br />"); // 소문자화 해서 반환
        document.write(t.toUpperCase() + "<br />"); // 대문자화 해서 반환
        document.write(t.length + "<br />"); // 배열 길이 숫자 반환

        const s = t.split(" "); // 공백 기준으로 문자 분리해서 배열로 저장
        document.write(s + "<br />");
        document.write(s[0] + "<br />");
        document.write(s[2] + "<br />");

        const str = "A";
        const t2 = str.charCodeAt(0); // index 0의 글자를 가져와 아스키 코드값으로 반환

        document.write(t2 + " = "); // A의 아스키코드 값인 65 출력
        document.write(String.fromCharCode(65) + "<br />");
    </script>
</head>
<body>
    
</body>
</html>
