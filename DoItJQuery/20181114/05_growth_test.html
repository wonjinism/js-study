        let n1 = 10;
        let n2 = 20;
        let result;

        n1--;
        document.write(n1, "<br />");

        n1++;
        document.write(n1, "<br />");
        document.write( "<br />");
        
        document.write("연산 전 n2 : ", n2, "<br />");

        document.write("result = n2++; // result : ", result, "<br />");
        document.write("연산 후 n2 : ", n2, "<br />");
        document.write( "<br />");

        document.write("연산 전 n2 : ", n2, "<br />");
        result = ++n2;
        document.write("result = ++n2; // result : ", result, "<br />");

    </script>
