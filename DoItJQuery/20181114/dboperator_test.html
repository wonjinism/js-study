<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script>
        let num1 = 10;
        const num2 = 3;

        num1 += num2;
        document.write(num1, "<br />");

        num1 -= num2;
        document.write(num1, "<br />");

        num1 *= num2;
        document.write(num1, "<br />");

        num1 /= num2;
        document.write(num1, "<br />");

        num1 %= num2;
        document.write(num1, "<br />");
    </script>
</head>
