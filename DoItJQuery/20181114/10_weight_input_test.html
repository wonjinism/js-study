<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const name = prompt("Your name?", "");
        const height = prompt("Your height(cm)", "0");
        const weight = prompt("Your weight(kg)", "0");

        const normal_w = (height - 100) * 0.9;
        let result = weight >= normal_w - 5 && weight <= normal_w + 5; // 오차범위 5
        result = result ? "적정 체중입니다." : "적정 체중(" + normal_w + "kg)이 아닙니다.";
        document.write(name + "님은 " + result);
    </script>
</head>
<body>
    
</body>
</html>
