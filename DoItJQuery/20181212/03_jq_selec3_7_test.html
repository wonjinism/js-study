<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            const $txt1 = $(".txt_1 span"),
                $txt2 = $(".txt_2 span"),
                $txt3 = $(".txt_3 span"),
                $txt4 = $(".txt_4 span"),
                $box = $(".box");
            
            const off_t = $box.offset().top;
            const pos_t = $box.position().top;
            const off_left = $box.offset().left;
            const pos_left = $box.position().left;

            $txt1.text(off_t);
            $txt2.text(pos_t);
            $txt3.text(off_left);
            $txt4.text(pos_left);
        });
    </script>
<style>
    *{margin:0;padding:0;}
    #box_wrap{
            width:300px;
            height:200px;
            margin:50px auto 0;
            position: relative;
            background-color:#ccc;
    }
    .box{
            width:50px;height:50px;
            position:absolute;
            left:100px;top:50px;
            background-color:#f00;
    }
</style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top위칫값: <span></span></p>
    <p class="txt_2">상대 top위칫값: <span></span></p>
    <p class="txt_3">절대 left위칫값: <span></span></p>
    <p class="txt_4">상대 left위칫값: <span></span></p>
</body>
</html>
