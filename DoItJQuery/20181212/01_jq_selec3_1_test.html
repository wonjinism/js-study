<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            // html() / text() 메서드 실습
            const result1 = $("#sec_1").html();
            console.log(result1);
            const result2 = $("#sec_2").text();
            console.log(result2);
            $("#sec_2 h2").text("text()"); // 텍스트()가 text()로 변경됨.

            // attr() / removeAttr() 메서드
            const srcVal = $("#sec_3 img").attr("src");
            console.log(srcVal);
            $("#sec_3 img").attr({
                "width" : 200, 
                "src" : srcVal.replace("2.png", "3.png"), 
                "alt" : "가위"
                })
                .removeAttr("border");
            
            // addClass() / removeClass() / toggleClass() / hasClass() 메서드
            $("h1").addClass("aqua");
            $("#sec_1 h2").removeClass("red");
            $("#sec_1 h2").toggleClass("green");
            $("#sec_2 h2").toggleClass("green");
            $("#sec_3 h2").text($("#sec_3 h2").hasClass("yellow")); // 이미지 속성을 true로 바꾸어서 출력

            // val() 메서드
            const result3 = $("#user_name").val();
            console.log(result3); // 용대리
            $("#user_id").val("javascript"); // hello에서 javascript로 변경

            // prop() 메서드
            const result4 = $("#user_id").prop("defaultValue"); // javascript로 바꾸었지만 기본값을 가져옴.
            console.log(result4); // hello

            const result5 = $("#chk1").prop("checked");
            console.log(result5); // false
            const result6 = $("#chk2").prop("checked");
            console.log(result6); // true
            $("#chk1, #chk3").prop("checked", true); // chk1과 chk3도 checked로 변경
            const resultNum = $("#se_1").prop("selectedIndex");
            console.log(resultNum); // 2
            
            

        });
    </script>
    <style>
        .aqua { background-color: #0ff;}
        .red { background-color: #f00;}
        .green { background-color: #0f0;}
        .yellow { background-color: #ff0;}
    </style>
</head>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2 class="red"><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2 class="green"><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
    <section id="sec_3">
        <h2 class="yellow">이미지 속성</h2>
        <p><img src="https://tosurai.com/wp-content/uploads/t0002.png" alt="바위" border="2"></p>
    </section>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
        </p>
        
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
	</form>
</html>
