<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            // first-of-type/last-of-type
            $("li:first-of-type").css({"background-color":"#ff0"}); // aqua
            $("li:last-of-type").css({"background-color":"#0ff"}); // yellow
            // nth-child(숫자n)/nth-last-of-type(숫자) 선택자
            $("#menu1 li:nth-child(3)").css({"color":"red"}) // 위에서부터 인덱스로 선택
            $("#menu1 li:nth-child(2n)").css({"color":"blue"}) // 2의 배수의 인덱스 선택
            $("#menu1 li:nth-last-child(4)").css({"color":"yellow"}) // 밑에서부터 인덱스로 선택
            // only-child/slice(index) 선택자
            $("li:only-child").css({"font-size":"24px"}); // li에게 자식 요소가 하나만 있는 요소만 선택
            $("#menu2 li").slice(1,3).css({"background-color":"red"});
        });
    </script>
</head>
<body>
    <h1>Filtering(탐색 선택자)</h1>
    <ul id="menu1">
        <li>contents 1</li>
        <li>contents 2</li>
        <li>contents 3</li> 
        <li>contents 4</li>
    </ul>
    <ul id="menu2">
        <li>contents 1</li>
        <li>contents 2</li>
        <li>contents 3</li>
        <li>contents 4</li>
    </ul>
    <ul id="menu3">
        <li>contents 1</li>
    </ul>
</body>
</html>
