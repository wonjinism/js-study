<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            const arr1 = [ "서울", "대전", "부산", "전주" ]
            const arr2 = [ "한국", "미국", "일본", "중국" ]
            const obj = {
                "name" : "정부장",
                "area" : "서울"
            }

            const indexNum = $.inArray("부산", arr1); 
            console.log(indexNum);

            const okArray1 = $.isArray(arr1); 
            const okArray2 = $.isArray(obj);
            console.log(okArray1); // 배열 객체면 true
            console.log(okArray2); // 배열 객체 아니면 false

            $.merge(arr2, arr1); // 하나의 배열로 묶기
            console.log(arr2); 
        });
    </script>
</head>
<body>
    
</body>
</html>
