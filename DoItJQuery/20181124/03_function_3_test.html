<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function myFunction(name, area){
            document.write("Hello World! I am " + name + "! <br />");
            document.write("I am living in " + area + "! <br />");
        }
        
        const name = prompt("Your name?");
        const area = prompt("Your city?");
        
        myFunction(name, area);
    </script>

</head>
<body>
    
</body>
</html>
