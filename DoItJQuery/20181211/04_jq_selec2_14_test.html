<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
    $(function(){
        // #outer_wrap의 하위 요소 중에서 class가 .txt1인 것을 찾아서 선택
        $("#outer_wrap").find(".txt1").css({"background-color" : "yellow"});

        // #inner_1 하위의 p 중에서 class가 .txt2인 것을 찾아서 선택
        $("#inner_1 p").filter(".txt2").css({"background-color" : "aqua"});

        // #inner_2 하위의 p 중에서 p object의 index가 2의 배수인 경우만 선택
        $("#inner_2 p").filter(function(idx, obj){
            console.log(idx);
            return idx % 2 == 0;
        }).css({"color" : "red"});
    });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find( ), filter( )</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
