<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
    $(function(){
        $("#wrap a[target]").css({"color" : "blue"}); // target 속성을 포함하는 요소만 선택
        $("#wrap a[href^=https]").css({"color" : "red"}); // https로 시작하는 요소만 선택
        $("#wrap a[href$=net]").css({"color" : "yellow"}); // net로 끝나는 요소만 선택
        $("#wrap a[href*=google]").css({"color" : "purple"}); // google 포함된 요소만 선택
        $("input:text").css({"background-color" : "yellow"}); // input 요소 중 type이 text인 요소만 선택
        $("input:password").css({"background-color" : "gray"}); // input 요소 중 type이 password인 요소만 선택

        

    });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Google</a></p>
        <p><a href="http://google.co.kr">Daum</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
