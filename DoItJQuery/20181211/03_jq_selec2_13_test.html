<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
    $(function(){
        // #inner_1 하위 p 요소 중 '내용1'을 포함하고 있는 요소 선택
        $("#inner_1 p:contains(내용1)").css({"background-color" : "red"});
        
        // #inner_1 하위 p 요소 중 <strong> 요소를 포함하는 요소 선택
        $("#inner_1 p:has(strong)").css({"background-color" : "blue"}); // 내용2
        
        // #outer_wrap의 하위 요소 중 가장 가까운 단계의 하위 요소를 모두 선택
        $("#outer_wrap").contents().css({"border" : "3px solid red"});

        // #inner_2 하위 p 요소 중 첫 번째 요소를 제외한 나머지 요소를 선택
        $("#inner_2 p").not(":first").css({"background-color" : "yellow"});

        // end() 가장 마지막 필터의 바로 앞전 선택자가 적용
        $("#inner_2 p").eq(0).end().css({"color" : "aqua"});
    });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains( ), contents( ), has( )</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not( ), end( )</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
