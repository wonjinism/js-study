<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".txt1")
            .animate({marginLeft: "100px"}, 1000)
            .animate({marginLeft: "300px"}, 1000)
            .animate({marginLeft: "400px"}, 1000);
            
            $(".txt2")
            .animate({marginLeft: "100px"}, 1000)
            .animate({marginLeft: "300px"}, 1000)
            .animate({marginLeft: "400px"}, 1000);
            $(".txt2").clearQueue(); // 진행 중인 애니메이션을 제외하고 대기 중인 애니메이션 제거
        });
    </script>
    <style>
        .txt1, .txt2{width:50px; text-align: 
        center; background-color: aqua;}
        .txt2{background-color:orange;}
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>
</html>
