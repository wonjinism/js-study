<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        // JSON 데이터를 표로 만들어 내기
        $(function(){
            $.ajax({
                url: "js/MOCK_DATA.json",
                dataType: "json",
                success: function(data){
                    if(data.length > 0){
                        const tb = $("<table />");
                        for (const i in data) {
                            const $id = data[i].id;
                            const $first_name = data[i].first_name;
                            const $last_name = data[i].last_name;
                            const $email = data[i].email;
                            const $gender = data[i].gender;

                            const row = $("<tr />").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email),
                                $("<td />").text($gender)
                            );
                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
