<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                document.write(i+1 + "행 " + (j+1) + "열", "<br />"); // 글자 다음에 숫자 타입 변수를 넣으면 글자로 변환됨.
            }
            document.write("<br />");
            document.write(1+1 + "행 " + 1+1 + "열", "<br />"); // 2행 11열
            document.write(1+1 + "행 " + (1+1) + "열", "<br />"); // 2행 2열
        }
    </script>
</head>
<body>
    
    
</body>
</html>
