<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
    $(function(){
        $("#myList li").not(":first").css({"background" : "yellow"});
        $("#myList li:eq(3)").css({"background-color" : "red"});
    });
    </script>
</head>
<body>
    <ul id="myList">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
