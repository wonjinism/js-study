<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".wrap_1 p:first").text("내용1");

            $(".wrap_1 p.active").remove("active").addClass("on");

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com").attr("target", "_blank");

            $(".wrap_1 p:eq(3) input").val("Korea");

            $(".wrap_2 p:first").after("<p>After(추가1)</p>"); // 내용5 다음
            $(".wrap_2 p:first").before("<p>Before(추가2)</p>"); // 내용5 이전

            $(".wrap_3 div").css({"background-color" : "red"}); // 내용7, 내용8을 감싸고 있는 div에 배경색 지정
            $(".wrap_3 p").unwrap().wrapInner("<strong />"); // 내용7, 내용8을 감싸고 있는 div를 제거하고 strong 태그 추가
        });
    </script>
    <style>
        .active{ background-color: red}
        .on{ background-color: aqua}
    </style>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2"> 
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
