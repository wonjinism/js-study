<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".btn_1").on("mouseover focus", function(){
                alert("Hello!");
            });    
            $(document).on("mouseover focus", ".btn_2", function(){
                alert("Welcome");
            });

            // 버튼2 추가
            const btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
            $("#wrap").append(btn_2);

            $(".del_1").on("click", function(){
                $(".btn_1").off("mouseover focus");
            });
            $(".del_2").on("click", function(){
                $(document).off("mouseover focus", ".btn_2");
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
    </div>
    <p>
        <button class="del_1">버튼1 이벤트 해지</button> 
        <button class="del_2">버튼2 이벤트 해지</button>
    </p>
</body>
</html>
