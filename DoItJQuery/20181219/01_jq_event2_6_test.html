<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            // 이 방식으로는 이벤트 등록 후 class를 추가하면 동작하지 않음.
            $(".btn_1.on").on("mouseover focus", function(){
                alert("Hello!");
            });
            $(".btn_1").addClass("on");

            $(document).on("mouseover focus", ".btn_2.on", function(){
                alert("Welcome!");
            });
            $(".btn_2").addClass("on");

            // 라이브 이벤트로 등록하기 위해 상위 요소 선택이 필요함.
            $(".btn_wrap").delegate(".btn_3.on", "mouseover focus", function(){
                alert("Hello!");
            });
            $(".btn_3").addClass("on");

            $(document).one("mouseover focus", ".btn_4.on", function(){
                alert("Welcome!");
            });
            $(".btn_4").addClass("on");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
    
    <div id="wrap2">
        <p class="btn_wrap">
            <button class="btn_3">버튼3</button>
        </p>
        <p><button class="btn_4">버튼4</button></p>
    </div>
</body>
</html>
