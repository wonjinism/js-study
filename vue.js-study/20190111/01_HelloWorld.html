<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <!-- 1. 뷰 라이브러리 로딩 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script>
        // 2. vue 객체
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!' // 3. message property
            }
        });
    </script>
</body>
</html>
