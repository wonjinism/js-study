<!DOCTYPE html>

<title>선택자의 우선순위</title>
<style>

		width: 1000px;

	}
	.text{
		color: white

	}

	<!--
	선택자의 우선순위

	클라스(.) 아이디(#)의 네이밍 방법
	- 내 마음대로!
	- 영 소문자로 시작
	- 영 대소문자 _,- 특수기호와 조합하여 사용
