<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{ margin: 0; padding: 0;}
	#header{
		border: 1px solid green;
		margin: 50px 100px;
	}
	
	#header h1{
		text-indent: -9999px;
		background-image: url("images/kt_logo.gif");
		width: 174px;
		height: 68px;
		border: 1px solid black;
		margin: 10px 5px;
	}
	
	.img_box{
		width: 400px;
		height: 310px;
		border: 2px solid red;
		background-color: lightblue;
		margin: 10px auto;
		padding: 10px;
	}
	
	.text_box{
		width: 200px;
		height: 50px;
		background-color: brown;
		color: white;
		border: 1px solid black;
		margin: 50px auto;
		text-align: center;
		line-height: 3em;
		text-transform: uppercase;
	}
	.text_box2{
		background-color: #fea500;
		color: white;
		width: 200px;
		height: 35px;
		text-align: center;
		border: 1px solid black;
		margin: 50px auto;
		padding: 15px 0 0 0;
		text-transform: uppercase; 
	}
</style>
</head>
<body>
<!-- 
모든 태그(요소)의 기본 형태는 사각형이다.
1. 테두리(border) - 컨텐츠 가로값에 포함
2. 안쪽 여백(padding) - 컨텐츠 가로값에 포함
3. 바깥쪽 여백(margin) - 컨텐츠 가로값에 미포함

여백 속성(padding/margin)
padding: 위 오른 아래 왼 -> 순서는 고정적, 꼭 지킬것
padding-left: 10px;
padding-right;100px; 등으로 한 방향씩 사용 가능
-->
	<div id="header">
		<h1>검색 리소스로 사용되어질 내용이 들어갑니다.</h1>
	</div>
	<div class="text_box">Nyaaahhh</div>
	<div class="text_box2">Nyaaahhh</div>
	<div class="img_box">
		<img src="images/cats.jpg" alt="cat" />
	</div>
</body>
</html>
