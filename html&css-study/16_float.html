<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성</title>
<style type="text/css">
/* 
	float: 띄우다
	float: left/right;
	
	clear - float의 영향으로부터 벗어날 경우
	clear: left/right/both;
*/
	div{
		width: 200px;
		height: 200px;
		margin: 5px;
	}
	.red{
		background-color: red;
		
	}
	.green{
		background-color: green;
		float: left;
		
	}
	.blue{
		background-color: blue;
		float: left;
	}
	.olive{
		background-color: olive;
		float: left;
		clear: left;
	}
	.purple{
		background-color: purple;
		float: left;
	}
	.orange{
		background-color: orange;
		float: left;
	}

</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
	<div class="olive"></div>
	<div class="purple"></div>
	<div class="orange"></div>
</body>
</html>
